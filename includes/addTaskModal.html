<div class="headLine">
  <h1>Add Task</h1>
  <img src="./assets/img/close.svg" onclick="closeModal()" id="closeButton" />
</div>

<form id="addTaskForm" onsubmit="addTask(); return false;">
  <div class="left">
    <label for="title">Title<span class="red">*</span></label
    ><br />
    <input
      type="text"
      id="title"
      name="title"
      placeholder="Enter a title"
      required
    />

    <br />

    <label for="description">Description</label><br />
    <textarea
      placeholder="Enter a description"
      id="description"
      rows="10"
      cols="30"
    ></textarea>

    <br />

    <div class="contactContainer">
      <span class="addTaskSpans">Assigned to</span>
      <div id="wrapperAt" class="wrapper" onclick="openWrapper('At')">
        <span>Select contacts to assign</span>
        <img id="arrowDownAt" src="./assets/img/arrow_down.png" alt="" />
        <img
          id="arrowUpAt"
          class="dNone"
          src="./assets/img/arrow_up.png"
          alt=""
        />
      </div>
      <ul id="wrapperListAt" class="wrapperList dNone"></ul>
      <div id="selectedContacts"></div>
    </div>
  </div>

  <div class="vertLine"></div>

  <div class="right">
    <br />
    <label for="date">Due date<span class="red">*</span></label>
    <br />
    <input
      type="date"
      id="date"
      value="DD-MM-YY"
      min="2018-01-01"
      max="2030-01-01"
      required
    />

    <br />

    <!-- checkbox inside multiple select as dropdown
        https://codepen.io/thecel/pen/EVeGpB 
        https://stackoverflow.com/questions/17714705/how-to-use-checkbox-inside-select-option
        -->

    <label for="prio">Prio:</label>
    <div class="prioChoose">
      <div
        onclick="prioChoose(2)"
        id="prio high"
        class="prio high prioContainerBorder"
      >
        <span>Urgent</span>
        <div id="highPrioImg" class="highPrioImg"></div>
      </div>
      <div
        onclick="prioChoose(1)"
        id="prio med"
        class="prio med prioContainerBorder"
      >
        <span>Medium</span>
        <div id="medPrioImg" class="medPrioImg"></div>
      </div>
      <div
        onclick="prioChoose(0)"
        id="prio low"
        class="prio low prioContainerBorder"
      >
        <span>Low</span>
        <div id="lowPrioImg" class="lowPrioImg"></div>
      </div>
    </div>

    <!--
    <select id="prio" name="prio">
      <option value="urgent">Urgent</option>
      <option selected value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
  -->

    <br />

    <label for="category">Category<span class="red">*</span></label>
    <br />
    <select id="category" name="category" required>
      <option value="">Select task category</option>
      <option value="User Story">User Story</option>
      <option value="Technical Task">Technical Task</option>
    </select>

    <div>
      <span class="addTaskSpans">Subtasks</span>
      <div class="taskTitleInputContainer">
        <input id="subtaskInput" type="text" placeholder="Add new subtask" />
        <div
          id="imgContainerSubtask"
          class="imgContainer imgContainerBackground"
        ></div>
      </div>
      <ul class="subTaskContainer" id="subTasks"></ul>
    </div>

    <div class="checkoutContainer">
      <button onclick="closeModal()" type="button" class="cancelTaskButton">
        Cancel<img src="./assets/img/cancel.svg" />
      </button>
      <button type="submit" class="addTaskButton">
        Create Task<img src="./assets/img/check.svg" alt="" />
      </button>
    </div>
  </div>
</form>

<span class="required"><span class="red">*</span>This field is required</span>
